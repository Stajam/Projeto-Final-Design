<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Dashboard lateral telas 8~11</title>
</head>
<body>
    <div class="dashboard d-flex flex-column justify-content-between border-end">
        <div class="dashboard-box d-flex align-items-start">
          <div class="dashboard-container d-flex flex-column gap-3">
            <a href="#"><img id="awe_logo" src="assets/img/awe_logo.svg" style="width: 62px"></a>
            <div class="buttons-container d-flex flex-column">
              <div class="dash-item d-flex gap-2 align-items-center p-2">
                <img src="assets/img/home_icon.svg">
                <a class="text-decoration-none" href="#"><p class="m-0">Dashboard</p></a>
              </div>
              <div id="modalidades-container">
                <div id="modalidades" class="dash-item d-flex align-items-center gap-2">
                  <img src="assets/img/blue_star_icon.svg">
                  <a class="text-decoration-none" href="#"><p class="m-0">Modalidades</p></a>
                </div>
              </div>
              <div class="dash-item d-flex gap-2 align-items-center p-2">
                <img src="assets/img/exit_icon.svg">
                <a class="text-decoration-none" href="#"><p class="m-0 text-danger">Sair</p></a>
              </div>
            </div>
          </div>
          <a href="#"><img id="menu_bar" src="assets/img/menu_bar.svg"></a>
        </div>
        <div class="perfil d-flex gap-2">
          <a href="#"><img src="assets/img/icon_user_circle.svg"></a>
          <p class="m-0" style="width: 115px; height: fit-content;">Jr Programador<br><span>Atleta</span></p>
        </div>
      </div> 

</body></html>
