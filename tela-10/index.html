<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela-Glaube</title>
  <link rel="stylesheet" href="style.css">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Open+Sans:wght@600&display=swap');

    .poppins-font {
      font-family: 'Poppins', sans-serif;
    }

    .open-sans-font {
      font-family: 'Open Sans', sans-serif;
      color: var(--A1, #0095D9);
      font-size: 14px;
      font-style: normal;
      font-weight: 600;
      line-height: normal;
    }

    .gray-text {
      color: #555;
    }
  </style>
</head>

<body>

  <div class="container mt-5">
    <div style="display: flex;">
      <div class="dashboard d-flex flex-column justify-content-between border-end" style="margin-right: 23px;">
        <div class="dashboard-box d-flex align-items-start">
          <div class="dashboard-container d-flex flex-column gap-3">
            <a href="#"><img id="awe_logo" src="assets/img/awe_logo.svg" style="width: 62px"></a>
            <div class="buttons-container d-flex flex-column">
              <div class="dash-item d-flex gap-2 align-items-center p-2">
                <img src="assets/img/home_icon.svg">
                <a class="text-decoration-none" href="#">
                  <p class="m-0">Dashboard</p>
                </a>
              </div>
              <div id="modalidades-container">
                <div id="modalidades" class="dash-item d-flex align-items-center gap-2">
                  <img src="assets/img/blue_star_icon.svg">
                  <a class="text-decoration-none" href="#">
                    <p class="m-0">Modalidades</p>
                  </a>
                </div>
              </div>
              <div class="dash-item d-flex gap-2 align-items-center p-2">
                <img src="assets/img/exit_icon.svg">
                <a class="text-decoration-none" href="#">
                  <p class="m-0 text-danger">Sair</p>
                </a>
              </div>
            </div>
          </div>
          <a href="#"><img id="menu_bar" src="assets/img/menu_bar.svg"></a>
        </div>
        <div class="perfil d-flex gap-2">
          <a href="#"><img src="assets/img/icon_user_circle.svg"></a>
          <p class="m-0" style="width: 115px; height: fit-content;">Jr Programador<br><span>Atleta</span></p>
        </div>
      </div>

      <div>
        <p class="mb-3 open-sans-font gray-text font-size-lg"><span class="open-sans-font">Modalidades</span> > Cadastro
        </p>
        <h1 class="mb-4 poppins-font" style="color: var(--Gray-1, #333);
      font-variant-numeric: lining-nums tabular-nums;
      font-size: 1.5rem; 
      font-style: normal;
      font-weight: 600;
      line-height: normal;">Cadastramento de Modalidade</h1>
        <div class="linha mb-4" style="border-bottom: 2px solid #BBB; margin-left: -10px;"></div>

        <div class="row">
          <div class="col-md-6" style="margin-top: 32px;">
            <form class="row g-3 border borda border-2 p-4 "
              style="width: 593px; height: 327px; flex-shrink: 0; margin-bottom: 24px;">
              <div class="col-12 mb-4" style="margin-top: inherit;">
                <label for="inputEmail4" class="form-label" style="color: var(--Gray-1, #333);
              font-family: Open Sans;
              font-size: 14px;
              font-style: normal;
              font-weight: 600;
              line-height: normal;">Nome</label>
                <input type="email" class="form-control" id="inputEmail4" style="width: 321px;
              height: 43px;
              flex-shrink: 0; margin-bottom: 24px; color: var(--Gray-3, #828282);
              font-family: Open Sans;
              font-size: 14px;
              font-style: normal;
              font-weight: 400;
              line-height: normal;" placeholder="Digite o nome da modalidade">

                <label for="tipo" class="form-label" style="margin-top: 16px;
              color: var(--Gray-1, #333);
              font-family: Open Sans;
              font-size: 14px;
              font-style: normal;
              font-weight: 600;
              line-height: normal;">Tipo</label>
                <div class="d-flex align-items-center">
                  <img src="assets/img/Ellipse 5.png" alt="Imagem Coletiva" class="me-2" style="margin-right: 8px;">
                  <p class="mb-0">Coletiva</p>
                </div>
                <div class="d-flex align-items-center" style="margin-top: 8px; margin-bottom: 24px;">
                  <img src="assets/img/Ellipse 5.png" alt="Imagem Individual" class="me-2" style="margin-right: 8px;">
                  <p class="mb-0">Individual</p>
                </div>

                <p class="mb-3" style="margin-top: 16px; 
              color: var(--Gray-1, #333);
              font-family: Open Sans;
              font-size: 14px;
              font-style: normal;
              font-weight: 600;
              line-height: normal;">√çcone da Modalidade</p>
                <select class="form-select" aria-label="Default select example" style="width: 200px; color: var(--Gray-1, #333);
              height: 43px;
              font-family: Open Sans;
              font-size: 14px;
              font-style: normal;
              font-weight: 400;
              line-height: normal;">
                  <option selected>Selecione</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
            </form>
            <div class="d-flex justify-content-end" style="margin-right: -8.5rem;">
              <button type="button" class="btn btn-primary btn-lg" style="border-radius: 6px;
            border: 1px solid var(--A1, #0095D9);
            background: var(--A1, #0095D9);
            width: 164px;
            height: 40px;
            margin-right: -10.5rem;">
                <p class="cadastrar">Cadastrar</p>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
</body>

</html>
